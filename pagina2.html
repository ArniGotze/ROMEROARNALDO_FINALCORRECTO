<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Operaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            animation: colorChange 1s infinite;
        }
        @keyframes colorChange {
            0% { background-color: #4CAF50; }
            50% { background-color: #45a049; }
            100% { background-color: #4CAF50; }
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Operaciones</h1>

    <table>
        <thead>
            <tr>
                <th>OPERACIÓN</th>
                <th>DESCRIPCIÓN</th>
                <th>BOTONES</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CALCULO SALARIO</td>
                <td>Ingresar el salario y el descuento para calcular el total</td>
                <td><button onclick="calcularSalario()">Calcular Salario</button></td>
            </tr>
            <tr>
                <td>Total de puntos</td>
                <td>Ingresar 3 puntajes y calcular el total</td>
                <td><button onclick="calcularPuntos()">Calcular Puntos</button></td>
            </tr>
            <tr>
                <td>PORCENTAJE DE PUNTO</td>
                <td>INGRESAR UN PUNTAJE Y CALCULAR EL 15% del puntaje</td>
                <td><button onclick="calcularPorcentaje()">Calcular %</button></td>
            </tr>
        </tbody>
    </table>

    <div>
        <button onclick="location.href='pagina1.html'">Página 1</button>
       
    </div>

    <script>
        function calcularSalario() {
            let salario = prompt("Ingresa el salario:");
            let descuento = prompt("Ingresa el descuento:");
            let total = salario - descuento;
            alert("El total después del descuento es: " + total);
        }

        function calcularPuntos() {
            let puntos = [];
            for (let i = 0; i < 3; i++) {
                puntos[i] = parseFloat(prompt("Ingresa el puntaje " + (i + 1) + ":"));
            }
            let totalPuntos = puntos.reduce((a, b) => a + b, 0);
            alert("El total de puntos es: " + totalPuntos);
        }

        function calcularPorcentaje() {
            let puntaje = parseFloat(prompt("Ingresa el puntaje:"));
            let porcentaje = puntaje * 0.15;
            alert("El 15% del puntaje es: " + porcentaje);
        }
    </script>
</body>
</html>
