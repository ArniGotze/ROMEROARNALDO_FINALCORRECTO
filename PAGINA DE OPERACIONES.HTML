<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Operaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Página de Operaciones</h1>
        <div class="buttons">
            <button onclick="location.href='pagina1.html'">Página 1</button>
            <button onclick="location.href='pagina2.html'">Página 2</button>
            <button onclick="location.href='pagina3.html'">Página 3</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="animate">Operación</th>
                    <th class="animate">Descripción</th>
                    <th class="animate">Calcular</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total de Productos</td>
                    <td>
                        <input type="number" id="cantidad" placeholder="Cantidad">
                        <button onclick="calcularTotal()">Calcular Total</button>
                    </td>
                    <td><button onclick="alert('Calculando Total...')">Calcular</button></td>
                </tr>
                <tr>
                    <td>30% Descuento</td>
                    <td>
                        <input type="number" id="precio30" placeholder="Precio">
                        <button onclick="calcular30()">Calcular 30%</button>
                    </td>
                    <td><button onclick="alert('Calculando 30%...')">Calcular</button></td>
                </tr>
                <tr>
                    <td>25% Descuento</td>
                    <td>
                        <input type="number" id="precio25" placeholder="Precio">
                        <button onclick="calcular25()">Calcular 25%</button>
                    </td>
                    <td><button onclick="alert('Calculando 25%...')">Calcular</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function calcularTotal() {
            const cantidad = document.getElementById('cantidad').value;
            alert(`Total: ${cantidad}`);
        }

        function calcular30() {
            const precio = document.getElementById('precio30').value;
            const descuento = precio * 0.30;
            alert(`30% de ${precio} es ${descuento}`);
        }

        function calcular25() {
            const precio = document.getElementById('precio25').value;
            const descuento = precio * 0.25;
            alert(`25% de ${precio} es ${descuento}`);
        }
    </script>
</body>
</html>
<div class="buttons">
    <button class="btn">Botón 1</button>
    <button class="btn">Botón 2</button>
    <button class="btn">Botón 3</button>
</div>
